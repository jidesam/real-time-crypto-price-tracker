<app-header></app-header>

<div class="lg:grid grid-cols-[40%_60%] mt-6 px-32" >
    <div class="lg:border lg:border-solid lg:border-t-0 lg:border-l-0 lg:border-b-0 mr-6 px-4">
        <img [src]="coinData?.image?.large" alt="">
        <h2 class="text-white">{{coinData?.name | uppercase}}</h2>
        <p [innerHTML]="coinData?.description?.en.split('.')[0]" class="text-white"></p>
        <div class="text-white">
            <span class="font-bold">Rank : </span> <span>{{coinData?.market_cap_rank}}</span> <br>
            <span class="font-bold">Current Price :</span> <span>{{coinData?.market_data?.current_price.usd | currency : currency}}</span> <br>
            <span class="font-bold">Market Cap :</span> <span>{{coinData?.market_data?.market_cap.usd | currency : currency}}</span> <br>

           
        </div>
    </div>
    <div>
        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="LineChartType"
        class="w-[70%]"></canvas>
        <div class="flex justify-between">
            <button class="w-[150px] py-2 text-white border border-solid border-white rounded-md hover:bg-[#009688]" (click)="getGraphData(1)">24H</button>
            <button class="w-[150px] py-2 text-white border border-solid border-white rounded-md hover:bg-[#009688]" (click)="getGraphData(30)">1 month</button>
            <button class="w-[150px] py-2 text-white border border-solid border-white rounded-md hover:bg-[#009688]" (click)="getGraphData(90)">3 months</button>
            <button class="w-[150px] py-2 text-white border border-solid border-white rounded-md hover:bg-[#009688]" (click)="getGraphData(365)">one year</button>
        </div>
    </div>
</div>
