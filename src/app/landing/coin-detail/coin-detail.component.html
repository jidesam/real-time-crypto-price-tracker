<app-header></app-header>

<div class="grid grid-cols-[40%_60%] mt-6 px-32" >
    <div class="border border-solid border-t-0 border-l-0 border-b-0 px-4">
        <img [src]="coinData?.image?.large" alt="">
        <h2 class="text-white">{{coinData?.name | uppercase}}</h2>
        <p [innerHTML]="coinData?.description?.en.split('.')[0]" class="text-white"></p>
        <div class="text-white">
            <span class="font-bold">Rank : </span> <span>{{coinData?.market_cap_rank}}</span> <br>
            <span class="font-bold">Current Price :</span> <span>{{coinData?.market_data?.current_price.usd | currency}}</span> <br>
            <span class="font-bold">Market Cap :</span> <span>{{coinData?.market_data?.market_cap.usd | currency}}</span> <br>

           
        </div>
    </div>
    <div>
        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="LineChartType"
        class="w-[70%]"></canvas>
    </div>
</div>
